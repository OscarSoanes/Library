<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>My Library</h1>
        </header>

        <aside>
            <form>
                <div class="row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="My Amazing Book" required>
                </div>
                
                <div class="row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="John Smith" required>
                </div>
                
                <div class="row">
                    <label for="pages">Total pages</label>
                    <input type="text" name="pages" id="pages" placeholder="125" required>
                </div>
                
                <div class="row">
                    <label for="read" class="switch">Read
                        <input type="checkbox" name="read" id="read">
                        <span class="slider round"></span>
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </aside>

        <main>
            <div class="card">
                <p class="title">Title</p>
                <p class="author">Author</p>
                <p class="title">30</p>
                <input type="checkbox" name="read" id="read">
                <span class="slider round"></span>
            </div>
        </main>
    </div>
</body>
</html>
