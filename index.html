<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>My Library</h1>
        </header>

        <aside>
            <form>
                <div class="row">
                    <label for="title" class="required">Title</label>
                    <input type="text" name="title" id="title" placeholder="My Amazing Book" required>
                </div>
                
                <div class="row">
                    <label for="author" class="required">Author</label>
                    <input type="text" name="author" id="author" placeholder="John Smith" required>
                </div>
                
                <div class="row">
                    <label for="pages" class="required">Total pages</label>
                    <input type="number" name="pages" id="pages" placeholder="125" min="0" required>
                </div>
                
                <label for="read">Read</label>
                <label class="switch">
                    <input type="checkbox" name="read" id="read" checked>
                    <span class="slider round"></span>
                  </label>

                <button id="submit">Submit</button>
            </form>
        </aside>

        <main id="card-container">
            <div class="card">
                <p>Title</p>
                <p>Author</p>
                <p>30</p>
                <label class="switch">
                    <input type="checkbox" name="read" id="read">
                    <span class="slider"></span>
                </label>
            </div>
        </main>
    </div>
</body>
</html>
